<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        all the li element that are inside a section element
        */
        section li {
            color: green;
        }
        article li {
            color: aqua;
        }
    </style>
</head>
<body>
    <h1> Decendant Selector </h1>
    <section>
        Table of contents:
        <ul>
            <li>Article 1</li>
            <li>Article 2</li>
            <li>Article 3</li>
        </ul>
    </section>
    <article>
        Shopping List:
        <ul>
            <li>Cookies</li>
            <li>cake</li>
            <li>Donuts</li>
        </ul>
    </article>
</body>
</html>
